<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="h-screen w-screen bg-blue-300 flex flex-row justify-center items-center"
    >
      <div
        class="h-[65%] w-[25%] bg-white rounded-xl flex-row justify-center overflow-hidden shadow-2xl"
      >
        <div class="h-20 w-full bg-slate-500 rounded-sm flex justify-center">
          <div class="flex items-center">
            <h1 class="text-white text-6xl font-handwritting">To-Do-List</h1>
          </div>
        </div>
        <div class="pt-2 pl-1 flex relative">
          <input
            type="text"
            placeholder="Task to do...."
            class="text-black pl-2 w-[85%] font-handwritting text-2xl rounded-full"
            id="newtask"
          />
          <button
            class="rounded-full text-5xl h-8 w-8 right-2 absolute font-handwritting"
            id="add"
          >
            +
          </button>
        </div>
        <div
          class="h-fit w-full bg-white text-black font-handwritting"
          id="task"
        ></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
